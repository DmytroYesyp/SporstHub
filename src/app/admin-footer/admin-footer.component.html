<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>



<div class="header">

  <a href="/main" class="logo">
    <div class="logo_txt">Sports Hub</div>
  </a>
  <div class="line"></div>

</div>

<div class="switch_view">
  <a href="/main"><i class="fa fa-rotate-right" aria-hidden="true" style="font-size: 2vw;color: black;"></i></a>
</div>

<div class="right_header">
  <app-header-user-profile></app-header-user-profile>

  <mat-expansion-panel  class = "language">
    <mat-expansion-panel-header>
      <mat-panel-title>
        EN
      </mat-panel-title>
    </mat-expansion-panel-header>
    <a href="" class="txt1"> UA </a><br>
  </mat-expansion-panel>
</div>


<div class="under_head">
  <div class="under_one">
    <div class="under_home">Footer</div>
    <div class="under_right">
      <div class="right_cancel"><a href="/login">Cancel</a></div>
      <div class="right_save"><a href="/login">Save all changes</a></div>
    </div>
  </div>
  <hr>
  <div class="under_two">
    <a href="/main">Home</a>
    <a class="txt1" href=""><main_kinds></main_kinds></a>
    <a href="/video">Video</a>
    <a href="/lifestle">Lifestyle</a>
  </div>
</div>

<div class="wrapper">
  <div class="sidebar">
    <a title="Surveys" href="/surveys"><i class="fa fa-comment-o" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Categories" href="/admin_categories"><i class="fa fa-list-alt" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Languages" href="/languages"><i class="fa fa-globe" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Footer" href="/admin-footer"><i class="fa fa-edit" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Social Networks" href="/social-networks"><i class="fa fa-mail-forward" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Users" href="/users"><i class="fa fa-users" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="IA" href="/info"><i class="fa fa-info" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Teams" href="/admin_team-page"><i class="fa fa-flag" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="News Partners" href="/news-partners"><i class="fa fa-briefcase" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
    <a title="Advertising" href="/advertising"><i class="fa fa-dollar" aria-hidden="true" style="font-size: 2vw;color: #b2b2b2;"></i></a>
  </div>

  <div id="middleForm">
    <div id="TopContainerInMiddle">
      <div class="switch-field">
        <input [value]="0"
               [(ngModel)]="isVisible" [checked]="isSelected" type="radio" id="radio-one" name="switch-one"
               value="first" checked/>
        <label id="radio-one_" for="radio-one"><p style="padding-top: 0.6vw">COMPANY INFO</p></label>
        <input  [value]="1"
                [(ngModel)]="isVisible" [checked]="isSelected"  type="radio" id="radio-two" name="switch-one"
                value="second" checked/>
        <label id="radio-two_" for="radio-two"><p style="padding-top: 0.6vw">CONTRIBUTORS</p></label>
        <input  [value]="2"
                [(ngModel)]="isVisible" [checked]="isSelected"  type="radio" id="radio-three" name="switch-one"
                value="third"/>
        <label id="radio-three_" for="radio-three"><p style="padding-top: 0.6vw">NEWSLETTER</p></label>
      </div>



        <div class="showDiv" *ngIf="isVisible == 0">

          <div class="buttonField" style="margin-top: 1vw">
            <input [value]="10"
                   [(ngModel)]="isVisibleBelow" [checked]="isVisibleBelow" type="radio" id="radio-eleven" name="switch-two"
                   value="eleventh"/>
            <label id="radio-eleven_" for="radio-eleven"><p style="padding-top: 0.6vw">About SportsHub</p></label>
            <input [value]="11"
                   [(ngModel)]="isVisibleBelow" [checked]="isSelectedBelow" type="radio" id="radio-twelve" name="switch-two"
                   value="twelfth"/>
            <label id="radio-twelve_" for="radio-twelve"><p style="padding-top: 0.6vw">News / In the Press</p></label>
            <input [value]="12"
                   [(ngModel)]="isVisibleBelow" [checked]="isVisibleBelow" type="radio" id="radio-thirteen" name="switch-two"
                   value="thirteenth"/>
            <label id="radio-thirteen_" for="radio-thirteen"><p style="padding-top: 0.6vw">Adverising / Sports Blogger Ad Network</p></label>
            <input [value]="13"
                   [(ngModel)]="isVisibleBelow" [checked]="isVisibleBelow" type="radio" id="radio-fourteen" name="switch-two"
                   value="fourteenth"/>
            <label id="radio-fourteen_" for="radio-fourteen"><p style="padding-top: 0.6vw">Events</p></label>
            <input [value]="14"
                   [(ngModel)]="isVisibleBelow" [checked]="isVisibleBelow" type="radio" id="radio-fifteen" name="switch-two"
                   value="fifteenth"/>
            <label id="radio-fifteen_" for="radio-fifteen"><p style="padding-top: 0.6vw">Contact Us</p></label>
          </div>

        </div>


      <div class="showDiv2" *ngIf="isVisible == 1">
        <div class="buttonField" style="margin-top: 1vw">
          <input [value]="15"
                 [(ngModel)]="isVisibleBelow" [checked]="isVisibleBelow" type="radio" id="radio-sixteen" name="switch-two"
                 value="sixteenth"/>
          <label id="radio-sixteen_" for="radio-sixteen"><p style="padding-top: 0.6vw">Featured Writers Program</p></label>
          <input [value]="16"
                 [(ngModel)]="isVisibleBelow" [checked]="isSelectedBelow" type="radio" id="radio-seventeen" name="switch-two"
                 value="seventeenth"/>
          <label id="radio-seventeen_" for="radio-seventeen"><p style="padding-top: 0.6vw">Featured Team Writers Program</p></label>
          <input [value]="17"
                 [(ngModel)]="isVisibleBelow" [checked]="isSelectedBelow" type="radio" id="radio-eighteen" name="switch-two"
                 value="eighteenth"/>
          <label id="radio-eighteen_" for="radio-eighteen"><p style="padding-top: 0.6vw">Internship Program</p></label>

        </div>
      </div>

      <div class="showDiv3" *ngIf="isVisible == 2">
        <div class="buttonField" style="margin-top: 1vw">
          <input [value]="18"
                 [(ngModel)]="isVisibleBelow" [checked]="isSelectedBelow" type="radio" id="radio-nineteen" name="switch-two"
                 value="nineteenth"/>
         <label id="radio-nineteen_" for="radio-nineteen"><p style="padding-top: 0.6vw">Sign up to receive latest sports news</p></label>
        </div>
      </div>

      <div class="middleRight">
        <div class="showDiv10" *ngIf="isVisibleBelow == 10">
          <p>ASBDBSDAASDK</p>
        </div>

        <div class="showDiv11" *ngIf="isVisibleBelow == 11">
          <p>ASBDBSDadsdsasdasasdASDDSaAASDK</p>
        </div>
      </div>


    </div>

  </div>

</div>
