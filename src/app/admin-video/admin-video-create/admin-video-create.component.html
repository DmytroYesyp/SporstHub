    <label *ngIf="show" class="custom-file-upload">

    <video [src]="url" *ngIf="format==='video' && url" height="360" controls ></video> <br/>





    <br/>

    <div *ngIf="url">

      <div class="container">
        <div class="cont1">
          <form [formGroup]="form" (submit)="onSubmit()">
              <div class="cont_txt">Enter video description</div>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enter video description</mat-label>
                <label>
                  <input formControlName="description" matInput placeholder="some description" required>
                </label>
                <mat-error *ngIf="form.hasError('required','description')">Not valid</mat-error>
              </mat-form-field>


            <button mat-raised-button type="submit" class="save-button" style="width: 100%" [disabled]="form.invalid || form.disabled" >Submit</button>

          </form>
        </div>
      </div>
