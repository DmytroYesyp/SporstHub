        <button style="margin-top: 1vw;float: right;margin-right: 1vw" *ngIf="checker == i.id" (click)="func2(i.id)" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu class="matMenu" #menu="matMenu">
          <button class="matMenu" mat-menu-item>
            <span *ngIf="i.visible">Unpublish</span><span *ngIf="!i.visible">Publish</span>
          </button>
          <button class="matMenu" mat-menu-item>
            <span>Delete</span>
          </button>
        </mat-menu>

        <div class="preview"><video [src]="i.url" height="172"></video></div>
        <div class="textField">{{i.description}}</div>
        <div class="un_published">
          <div *ngIf="i.visible" class="dot"></div>
          <div *ngIf="!i.visible" class="dot2"></div>
          {{isPublished(i.visible)}}
