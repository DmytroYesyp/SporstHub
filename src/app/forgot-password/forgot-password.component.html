<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<div class="header">
  <a href="/main" class="logo">
    <div class="logo_txt">Sports Hub</div>
  </a>
  <div class="text">{{ 'LOGIN.QSTNLOG' | translate}}</div>
  <a href="/register" class="btn">
    <div class="btn_txt">{{ 'LOGIN.REG' | translate}}</div>
  </a>
</div>

<div *ngIf="!success && !loading">
  <div class="container">
    <h1>{{ 'FGTPASS.TITLE' | translate}}</h1>
    <h3>{{ 'FGTPASS.TITLE2' | translate}}</h3>
    <div class="cont">
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="email-input">
          <div class="cont_txt">{{ 'LOGIN.EMAIL' | translate}}</div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ 'LOGIN.ENTEMAIL' | translate}}</mat-label>
            <label>
              <input formControlName="email" matInput placeholder="pat@example.com" required>
            </label>
            <mat-error *ngIf="form.hasError('required','email')">Not valid</mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button type="submit" class="save-button" [disabled]="form.invalid" >{{ 'FGTPASS.SUBMIT' | translate}}</button>
        <a style="position: absolute; height: 17px; left: 25.31%; right: 25.07%; top: calc(50% - 17px/2 + 141.5px); color: black; text-decoration: none;" href="/login">Back to login</a>
      </form>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div class="container">
    <div class="cont">
      <div style="position: absolute;padding-top: 15vh; padding-left: 15vw">
        <mat-progress-spinner mode="indeterminate" color="warn"></mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
