<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>

<div class="inBody" >
  <div style="width: 30px; float: left" class="iconBox" *ngFor="let l of list">
    <div (click)="delete(l.id)" class="fa fa-trash" style="cursor: pointer; color: black;position:absolute;height: 10px;width: 10px;margin-left: 20px;margin-top: -5px"></div>
    <a class="{{l.pictogram}} as" href="{{l.url}}"></a>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="OnSubmit()">
  <div style="margin-top: 0.5vw">
    <p style="color: #9fa6b2">url</p>
    <input type="text" matInput formControlName="url" class="TextFields" type="text" name="fname"><br>
  </div>
  <div style="margin-top: 0.5vw">
    <p style="color: #9fa6b2">icon</p>
    <input type="text" matInput formControlName="pictogram" class="TextFields" type="text" name="fname"><br>
  </div>
  <button mat-raised-button type="submit" [disabled]="form.invalid"
          style=" margin-left: 2.4vw; color : white; margin-top: 1vw; height: 2vw;width: 5vw;border-radius: 0;border: none;background-color: #d72130">
    Add login
  </button>
</form>

</body>
</html>
